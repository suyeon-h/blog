{{ define "main" }}
  <div class = 'wrap mt post'>
    <div class = 'center'>
      <h1 class = 'post_title'>{{ .Title }}</h1>
      <div class = 'post_body'>
        <div class = 'post_inner'>
        {{ with .Params.image }}
          <img src = '{{ absURL (printf "images/%s" .) }}' alt = '{{ . }}' class = 'article_thumb'>
        {{ end }}
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
